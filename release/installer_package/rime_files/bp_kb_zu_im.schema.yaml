    "u": { commit: "ㄧ" }  # /i/ ==> i
    "K": { commit: "ㆨ" }  # /eu/ ==> w
    "j": { commit: "ㄨ" }  # /u/ ==> u
    ",": { commit: "ㆤ" }  # /e/ ==> e
    "i": { commit: "ㆦ" }  # /oo/ ==> O
    "k": { commit: "ㄜ" }  # /o/ ==> o
    "9": { commit: "ㄞ" }  # /ai/ ==> I
    "l": { commit: "ㄠ" }  # /au/ ==> U
    "*": { commit: "ㆩ" }  # /na/ ==> R
    "U": { commit: "ㆪ" }  # /ni/ ==> D
    "J": { commit: "ㆫ" }  # /nu/ ==> X
    "<": { commit: "ㆥ" }  # /ne/ ==> E
