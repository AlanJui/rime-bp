    "2": { commit: "ㄉ" }  # /d/ ==> d
    "w": { commit: "ㄊ" }  # /t/ ==> t
    "x": { commit: "ㄌ" }  # /l/ ==> l
    "N": { commit: "ㄫ" }  # /ggn/ ==> ŋ
    "E": { commit: "ㆣ" }  # /gg/ ==> v
    "e": { commit: "ㄍ" }  # /g/ ==> g
